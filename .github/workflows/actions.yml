name: Package Flutter Run
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  analyze-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pana analyzer
        uses: flutterings/dart-package-analyzer@v1
        id: pana-analysis

  check-scores:
    runs-on: ubuntu-latest
    needs: analyze-package
    steps:
      - name: Check scores
        env:
          SCORE: ${{ needs.analyze-package.outputs.score }}
        run: |
          if [[ $SCORE -gt 100 ]]; then
            echo "Score is greater than 100, proceeding to publish package."
          else
            echo "Score is less than or equal to 100, exiting with error."
            exit 1
          fi

  build-and-publish:
    runs-on: ubuntu-latest
    needs: check-scores
    if: ${{ needs.check-scores.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java environment
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Setup Flutter environment
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check for formatting issues
        run: dart format --set-exit-if-changed .

      - name: Statically analyze Dart code
        run: flutter analyze .

      - name: Run widget tests
        run: flutter test

      - name: Publish package
        run: flutter pub publish --dry-run
