name: Package Flutter Run
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  analyze-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pana analyzer
        uses: flutterings/dart-package-analyzer@v1
        id: pana-analysis

  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/stable'
    needs: analyze-package
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java environment
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Setup Flutter environment
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Check for formatting issues
        run: dart format --set-exit-if-changed .

      - name: Statically analyze Dart code
        run: flutter analyze .

      - name: Run widget tests
        run: flutter test

      - name: Publish package
        run: flutter pub publish --dry-run

      # Add your other build steps here...

  check-scores:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/stable'
    needs: analyze-package
    steps:
      - name: Check scores
        env:
          TOTAL: ${{ needs.analyze-package.outputs.total }}
          TOTAL_MAX: ${{ needs.analyze-package.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < 50 )); then
            echo "Score too low!"
            exit 1
          fi

  exit:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/stable'
    steps:
      - name: Exit without action
        run: exit 0
